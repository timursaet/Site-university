<script>
function pow(x, n) {
  if (n != 1) {
    return x * pow(x, n - 1);
  } else {
    return x;
  }
}
var years = prompt('До скольки считать сумму', 1);
var x = prompt('Введите x', 1);
var y = prompt('Введите y', 1);
var sum=0,i;
for (i = 0; i<years; i++) {
  sum = sum + pow(x, y);
}
document.write('<br>='+sum);
</script>
